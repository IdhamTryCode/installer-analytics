volumes:
  data:
  northwind_data:


networks:
  analytics:
    driver: bridge

services:
  # bootstrap:
  #   build:
  #     context: ./docker/bootstrap
  #     dockerfile: Dockerfile
  #   image: analytics-bootstrap:local
  #   restart: on-failure
  #   platform: linux/amd64
  #   environment:
  #     DATA_PATH: /app/data
  #   volumes:
  #     - data:/app/data
  #   command: /bin/sh /app/init.sh

  analytics-engine:
    image: ghcr.io/idhamtrycode/analytics-engine:latest
    restart: on-failure
    platform: ${PLATFORM}
    env_file:
      - .env
    ports:
      - "${ANALYTICS_ENGINE_PORT}:${ANALYTICS_ENGINE_PORT}"
    volumes:
      - data:/usr/src/app/etc
      - ${PROJECT_DIR}/data:/usr/src/app/data
    networks:
      - analytics

  ibis-server:
    image: ghcr.io/idhamtrycode/analytics-engine-ibis:latest
    restart: on-failure
    platform: ${PLATFORM}
    env_file:
      - .env
    ports:
      - "${IBIS_SERVER_PORT}:${IBIS_SERVER_PORT}"
    volumes:
      - ${LOCAL_STORAGE:-.}:/usr/src/app/data
    networks:
      - analytics
    depends_on:
      - analytics-engine

  analytics-service:
    image: ghcr.io/h-pun/analytics-service:main-ffe8ce0
    restart: on-failure
    platform: linux/amd64
    env_file:
      - .env
    ports:
      - "5555:5555"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data:ro
    networks:
      - analytics
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.11.0
    restart: on-failure
    expose:
      - 6333
      - 6334
    volumes:
      - data:/qdrant/storage
    networks:
      - analytics

  # Northwind PostgreSQL Demo Database
  northwind-db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./northwind.sql:/docker-entrypoint-initdb.d/northwind.sql:ro
      - northwind_data:/var/lib/postgresql/data
    networks:
      - analytics

  analytics-ui:
    image: ghcr.io/h-pun/analytics-ui:main-ffe8ce0
    restart: on-failure
    platform: linux/amd64
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - data:/app/data
    networks:
      - analytics
    depends_on:
      - analytics-service
      - analytics-engine
      - ibis-server
